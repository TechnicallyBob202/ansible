---
# Set hostname on Linux system

- name: Ensure NetworkManager is running
  ansible.builtin.service:
    name: NetworkManager
    state: started
    enabled: yes

- name: Set hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
  register: hostname_result

- name: Display result
  debug:
    msg: "{{ inventory_hostname }} - Hostname {{ 'configured' if hostname_result.changed else 'already correct' }}"