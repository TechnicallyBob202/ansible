---
# Update system packages on Ubuntu

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600
  become: true

- name: Upgrade all packages
  ansible.builtin.apt:
    upgrade: dist
  become: true
  register: update_result

- name: Display update result
  debug:
    msg: "{{ inventory_hostname }} - System packages {{ 'updated' if update_result.changed else 'already up to date' }}"