---
# Computer naming patterns and roles
computer_roles:
  workstation:
    os_types:
      - name: WIN10
        weight: 60  # Percentage of workstations
      - name: WIN11
        weight: 40

  server:
    roles:
      - APP      # Application servers
      - DB       # Database servers
      - FILE     # File servers
      - PRINT    # Print servers
      - WEB      # Web servers
      - SQL      # SQL servers
      - EXCH     # Exchange (if applicable)
      - SCCM     # Config Manager
      - WSUS     # Update servers