---
# Promote server to replica domain controller using facts captured by check_domain_status

# 1) If it's already a DC, we'll skip promotion
- name: Check if already a DC
  include_tasks: check_domain_status.yml

# 2) Use domain admin creds on the replica
- name: Switch to domain admin creds for replica tasks
  set_fact:
    ansible_user: "{{ netbios_name }}\\Administrator"
    ansible_password: "{{ ansible_password }}"
  when: not is_domain_controller
  changed_when: false

# 3) Pull PDC facts captured earlier (prefer per-forest keys; fallback to generic)
- name: Collect PDC facts from localhost
  set_fact:
    pdc_hostname: "{{ hostvars['localhost']['pdc_' + (netbios_name | lower) + '_fqdn'] | default(hostvars['localhost']['forest_pdc_fqdn'] | default(omit)) }}"
    pdc_ip:       "{{ hostvars['localhost']['pdc_' + (netbios_name | lower) + '_ip']   | default(hostvars['localhost']['forest_pdc_ip']   | default(omit)) }}"
  when: not is_domain_controller
  changed_when: false

- name: Assert PDC facts are present
  assert:
    that:
      - pdc_hostname is defined
      - pdc_ip is defined
    fail_msg: "PDC facts not found. Ensure check_domain_status has run on the PDC earlier in this play."
  when: not is_domain_controller
  changed_when: false

# 4) Ensure replica DNS points at the PDC (reliable promotion prerequisite)
- name: Point replica primary DNS to PDC
  ansible.windows.win_shell: |
    $nic = Get-DnsClientServerAddress -AddressFamily IPv4 | Where-Object { $_.ServerAddresses -ne $null } | Select-Object -First 1
    if ($nic) {
      Set-DnsClientServerAddress -InterfaceIndex $nic.InterfaceIndex -ServerAddresses "{{ pdc_ip }}"
    } else {
      exit 1
    }
  register: set_dns
  failed_when: false
  changed_when: false
  when: not is_domain_controller

# 5) Optional probe to confirm connectivity to PDC LDAP (best-effort)
- name: Probe LDAP 389 to PDC
  ansible.windows.win_shell: |
    $ok = Test-NetConnection -ComputerName "{{ pdc_hostname }}" -Port 389 -InformationLevel Quiet
    if ($ok) { exit 0 } else { exit 1 }
  register: ldap_probe
  retries: 10
  delay: 10
  until: ldap_probe.rc == 0
  failed_when: false
  changed_when: false
  when: not is_domain_controller

# 6) Promote to replica DC (module reboots; do not use async with reboot)
- name: Promote to replica DC
  microsoft.ad.domain_controller:
    dns_domain_name: "{{ domain_name }}"
    domain_admin_user: "{{ netbios_name }}\\Administrator"
    domain_admin_password: "{{ ansible_password }}"
    safe_mode_password: "{{ ad_safe_mode_password }}"
    database_path: "{{ ad_database_path }}"
    sysvol_path: "{{ ad_sysvol_path }}"
    domain_log_path: "{{ ad_log_path }}"
    install_dns: "{{ ad_install_dns }}"
    state: domain_controller
    reboot: yes
  when: not is_domain_controller
  register: replica_promotion
  poll: 30

# 7) Reconnect after reboot
- name: Wait for replica to reboot and come back
  wait_for_connection:
    timeout: "{{ ad_reboot_timeout }}"
    delay: 60
  when: replica_promotion.changed

# 8) Basic readiness checks (you can replace this section with wait_for_dc_ready.yml if you prefer)
- name: Wait for ADWS on replica
  ansible.windows.win_service:
    name: ADWS
    state: started
  register: adws_service
  retries: 10
  delay: 30
  until: adws_service.state == 'running'
  when: replica_promotion.changed

- name: Wait for Netlogon on replica
  ansible.windows.win_service:
    name: Netlogon
    state: started
  register: netlogon_service
  retries: 10
  delay: 30
  until: netlogon_service.state == 'running'
  when: replica_promotion.changed

- name: Wait for DNS Server on replica
  ansible.windows.win_service:
    name: DNS
    state: started
  register: dns_service
  retries: 10
  delay: 30
  until: dns_service.state == 'running'
  when: replica_promotion.changed

- name: Short settle pause before AD cmdlets
  pause:
    seconds: 20
  when: replica_promotion.changed
  changed_when: false

- name: Verify domain query on replica
  ansible.windows.win_shell: |
    $domain = Get-ADDomain -Identity "{{ domain_name }}" -ErrorAction Stop
    "$($domain.DNSRoot)"
  register: domain_query
  retries: 10
  delay: 30
  until: domain_query.rc == 0
  changed_when: false
  when: replica_promotion.changed

- name: Test LDAP via RootDSE on replica
  ansible.windows.win_shell: |
    $rootDSE = [ADSI]"LDAP://RootDSE"
    if ($rootDSE.defaultNamingContext) { 'OK' } else { throw 'Cannot connect to LDAP' }
  register: ldap_test
  retries: 10
  delay: 30
  until: ldap_test.rc == 0
  changed_when: false
  when: replica_promotion.changed

# 9) Single-line summary (readable)
- name: Replica promotion summary
  debug:
    msg: "Replica promotion: host={{ inventory_hostname }} domain={{ domain_name }} changed={{ replica_promotion.changed | default(false) }}"