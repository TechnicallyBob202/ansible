# Active Directory defaults

# Paths and core settings
ad_safe_mode_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"
ad_database_path: C:\Windows\NTDS
ad_sysvol_path: C:\Windows\SYSVOL
ad_log_path: C:\Windows\NTDS

# Forest/Domain settings
ad_create_dns_delegation: no
ad_install_dns: yes

# Timeouts - optimized for lab
ad_promotion_timeout: 1200
ad_reboot_timeout: 900
ad_replication_check_retries: 5
ad_replication_check_delay: 20

# Feature names (ensure GroupPolicy tools present for GPO tasks)
ad_features:
  - AD-Domain-Services
  - RSAT-AD-Tools
  - RSAT-AD-PowerShell
  - RSAT-ADDS
  - RSAT-AD-AdminCenter

