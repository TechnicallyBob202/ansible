---
# Windows Role Defaults

# Network defaults
windows_gateway: 172.16.0.1
windows_dns_suffix: lab
windows_ip_prefix: 16

# DNS servers - FALLBACK ONLY (group_vars should override)
windows_dns_servers:
  - 1.1.1.1  # Cloudflare DNS fallback
  - 1.0.0.1  # Cloudflare DNS fallback

# Reboot defaults
windows_reboot_timeout: 600
windows_connection_timeout: 30
windows_post_reboot_delay: 30
windows_dhcp_discovery_timeout: 60