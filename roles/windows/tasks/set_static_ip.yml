---
# Configure static IP address on Windows

- name: Get network adapter name
  ansible.windows.win_shell: |
    (Get-NetAdapter | Where-Object {$_.Status -eq "Up"} | Select-Object -First 1).Name
  register: adapter_name
  changed_when: false

- name: Check current IP
  ansible.windows.win_shell: |
    $adapter = "{{ adapter_name.stdout | trim }}"
    (Get-NetIPAddress -InterfaceAlias $adapter -AddressFamily IPv4 -ErrorAction SilentlyContinue).IPAddress
  register: current_ip
  changed_when: false

- name: Remove existing IP configuration if needed
  ansible.windows.win_shell: |
    $adapter = "{{ adapter_name.stdout | trim }}"
    $existing = Get-NetIPAddress -InterfaceAlias $adapter -AddressFamily IPv4 -ErrorAction SilentlyContinue
    if ($existing -and $existing.IPAddress -ne "{{ target_ip }}") {
      Remove-NetIPAddress -InterfaceAlias $adapter -AddressFamily IPv4 -Confirm:$false -ErrorAction SilentlyContinue
      Remove-NetRoute -InterfaceAlias $adapter -AddressFamily IPv4 -Confirm:$false -ErrorAction SilentlyContinue
    }
  when: current_ip.stdout | trim != target_ip
  changed_when: false

- name: Set static IP address
  ansible.windows.win_shell: |
    $adapter = "{{ adapter_name.stdout | trim }}"
    New-NetIPAddress -InterfaceAlias $adapter -IPAddress "{{ target_ip }}" -PrefixLength {{ windows_ip_prefix }} -DefaultGateway {{ windows_gateway }} -ErrorAction Stop
    Write-Output "IP set to {{ target_ip }}"
  async: 30
  poll: 0
  register: ip_change_job
  when: current_ip.stdout | trim != target_ip

- name: Set IP changed flag
  set_fact:
    ip_changed: "{{ ip_change_job.changed | default(false) }}"

- name: Display IP change status
  debug:
    msg: "{{ inventory_hostname }} - IP {{ 'changing to' if ip_changed else 'already set to' }} {{ target_ip }}"