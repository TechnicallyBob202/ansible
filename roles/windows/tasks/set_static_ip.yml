---
# Configure static IP address on Windows

- name: Get network adapter name
  ansible.windows.win_shell: |
    (Get-NetAdapter | Where-Object {$_.Status -eq "Up"} | Select-Object -First 1).Name
  register: adapter_name
  changed_when: false

- name: Check current IP
  ansible.windows.win_shell: |
    $adapter = "{{ adapter_name.stdout | trim }}"
    (Get-NetIPAddress -InterfaceAlias $adapter -AddressFamily IPv4 -ErrorAction SilentlyContinue).IPAddress
  register: current_ip
  changed_when: false

- name: Set static IP address
  ansible.windows.win_shell: |
    New-NetIPAddress -InterfaceAlias "{{ adapter_name.stdout | trim }}" -IPAddress "{{ target_ip }}" -PrefixLength {{ windows_ip_prefix }} -DefaultGateway {{ windows_gateway }} -ErrorAction SilentlyContinue
  async: 30
  poll: 0
  register: ip_change
  when: current_ip.stdout | trim != target_ip

- name: Set IP changed flag
  set_fact:
    ip_changed: "{{ ip_change.changed | default(false) }}"

- name: Wait for IP change
  pause:
    seconds: 20
  when: ip_changed

- name: Display result
  debug:
    msg: "{{ inventory_hostname }} - IP {{ 'configured to' if ip_changed else 'already set to' }} {{ target_ip }}"