# =============================================================================
# Summary
# =============================================================================
- name: Display Summary
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Count changed VMs
      set_fact:
        changed_vms: "{{ groups['all'] | map('extract', hostvars, 'vm_changed') | select('equalto', true) | list | length }}"
