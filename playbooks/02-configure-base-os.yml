---
- name: Discover DHCP IPs and Configure Static Network
  hosts: all
  gather_facts: no

  tasks:
    - name: Display configuration plan
      debug:
        msg: "Configuring network for {{ ansible_play_hosts | length }} VMs"
      run_once: yes

# Phase 1: ALWAYS discover DHCP IPs first
- name: Discover DHCP IPs
  hosts: all
  gather_facts: no
  serial: 0

  tasks:
    - name: Discover current DHCP IP from Proxmox
      include_role:
        name: windows
        tasks_from: discover_dhcp_ip.yml

    - name: Update ansible_host to use DHCP IP
      set_fact:
        ansible_host: "{{ discovered_dhcp_ip }}"
        target_static_ip: "{{ hostvars[inventory_hostname].ansible_host }}"

# Phase 2: Configure static IPs
- name: Configure Static IP Addresses
  hosts: all
  gather_facts: no
  serial: 0

  tasks:
    - name: Set static IP
      include_role:
        name: windows
        tasks_from: set_static_ip.yml

    - name: Update ansible_host to static IP
      set_fact:
        ansible_host: "{{ target_static_ip }}"

    - name: Wait for network changes
      pause:
        seconds: 20
      run_once: yes

# Phase 3: Configure DNS and Hostname
- name: Configure DNS and Hostname
  hosts: all
  gather_facts: no
  serial: 1

  tasks:
    - name: Configure DNS servers
      include_role:
        name: windows
        tasks_from: set_dns.yml

    - name: Set hostname
      include_role:
        name: windows
        tasks_from: set_hostname.yml

    - name: Reboot if needed
      include_role:
        name: windows
        tasks_from: reboot.yml
      when: reboot_required | default(false)

# Phase 4: Validation
- name: Validate Configuration
  hosts: all
  gather_facts: no

  vars:
    windows_operation: validate

  tasks:
    - name: Validate network configuration
      include_role:
        name: windows
        tasks_from: validate.yml

    - name: Summary
      debug:
        msg: "All {{ ansible_play_hosts | length }} VMs configured successfully"
      run_once: yes