---
# =============================================================================
# Snapshot ADFR Management and Recovery VMs BEFORE DEMO
# (replace if exist, create if missing)
# =============================================================================
- name: Snapshot All VMs BEFORE DEMO
  hosts: adfr_management:adfr_recovery_D1
  gather_facts: false
  serial: 1

  tasks:
    - name: Force replacement of existing snapshots
      set_fact:
        vm_changed: true

    - name: Snapshot VM
      include_role:
        name: proxmox
        tasks_from: snapshot.yml
        apply:
          delegate_to: localhost
      vars:
        snapshot_name: "PRE-DEMO"
        snapshot_description: "Snapshot before demo"