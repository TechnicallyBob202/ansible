---
- name: Build Active Directory Child Domains
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Display build plan
      debug:
        msg:
          - "========================================="
          - "  Stage 04: Build AD Child Domains"
          - "========================================="
          - ""
          - "Child domains to build:"
          - "  • d21.d2.lab (under d2.lab)"
          - "  • d22.d2.lab (under d2.lab)"
          - ""
          - "REQUIRES: d2.lab forest already built"
          - "Duration: ~20-30 minutes"

# =============================================================================
# PHASE 1: Initialize Change Tracking
# =============================================================================
- name: Initialize Change Tracking for All Child Domain VMs
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Initialize vm_changed flag
      set_fact:
        vm_changed: true

# =============================================================================
# PHASE 2: Install AD Features on Child Domain DCs
# =============================================================================
- name: Install Active Directory Features
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Install AD-DS features
      include_role:
        name: active_directory
        tasks_from: install_ad_features.yml

# =============================================================================
# PHASE 3: Configure DNS on Child Domain DCs
# =============================================================================
- name: Configure DNS on Child Domain DCs
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Map dns_servers to windows_dns_servers (includes all DCs for this domain)
      set_fact:
        windows_dns_servers: "{{ dns_servers }}"

    - name: Configure DNS
      include_role:
        name: windows
        tasks_from: set_dns.yml

# =============================================================================
# PHASE 4: Verify Parent Forest is Healthy
# =============================================================================
- name: Verify Parent Forest Replication
  hosts: d2_parent_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Verify parent domain replication health
      include_role:
        name: active_directory
        tasks_from: verify_replication.yml
      run_once: true

# =============================================================================
# PHASE 5: Promote Child Domain PDCs
# =============================================================================
- name: Promote Child Domain PDCs
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Check domain status
      include_role:
        name: active_directory
        tasks_from: check_domain_status.yml

    - name: Verify parent domain is reachable with admin credentials
      ansible.windows.win_shell: |
        $cred = New-Object System.Management.Automation.PSCredential("{{ parent_domain_netbios }}\Administrator", (ConvertTo-SecureString "{{ ad_safe_mode_password }}" -AsPlainText -Force))
        Get-ADDomain -Identity "{{ parent_domain }}" -Credential $cred | Out-Null
        Write-Output "OK"
      retries: 30
      delay: 10
      until: parent_reach.rc == 0
      register: parent_reach
      changed_when: false

    - name: Promote to child domain PDC
      include_role:
        name: active_directory
        tasks_from: promote_child_domain.yml
      when: dc_role == 'pdc'

# =============================================================================
# PHASE 6: Promote Child Domain Replica DCs
# =============================================================================
- name: Promote Child Domain Replica DCs
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 0
  tasks:
    - name: Check domain status
      include_role:
        name: active_directory
        tasks_from: check_domain_status.yml

    - name: Verify child domain PDC is reachable
      ansible.windows.win_shell: |
        $cred = New-Object System.Management.Automation.PSCredential("{{ netbios_name }}\Administrator", (ConvertTo-SecureString "{{ ad_safe_mode_password }}" -AsPlainText -Force))
        Get-ADDomain -Identity "{{ domain_name }}" -Credential $cred | Out-Null
        Write-Output "OK"
      retries: 30
      delay: 10
      until: child_reach.rc == 0
      register: child_reach
      changed_when: false
      when: dc_role == 'replica'

    - name: Promote to replica DC
      include_role:
        name: active_directory
        tasks_from: promote_replica_dc.yml
      when: dc_role == 'replica'

# =============================================================================
# PHASE 7: Final Validation
# =============================================================================
- name: Final Validation - Child Domains Operational
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 1
  tasks:
    - name: Wait for DC to be fully operational
      include_role:
        name: active_directory
        tasks_from: wait_for_dc_ready.yml
      when: is_domain_controller

    - name: Verify replication health
      include_role:
        name: active_directory
        tasks_from: verify_replication.yml
      when: is_domain_controller
      run_once: true

# =============================================================================
# PHASE 8: Snapshot Changed VMs
# =============================================================================
- name: Snapshot after Child Domain Promotion
  hosts: d21_child_dcs:d22_child_dcs
  gather_facts: false
  serial: 2
  tasks:
    - name: Create Proxmox snapshot
      include_role:
        name: proxmox
        tasks_from: snapshot.yml
        apply:
          delegate_to: localhost
      vars:
        snapshot_name: "stage4-child-domains-promoted"
        snapshot_description: "After child domain promotion (all child DCs promoted)"

# =============================================================================
# Summary
# =============================================================================
- name: Stage 04 Complete
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Display completion summary
      debug:
        msg:
          - ""
          - "========================================="
          - "  Stage 04 Complete!"
          - "========================================="
          - ""
          - "✓ d21.d2.lab forest built and operational"
          - "✓ d22.d2.lab forest built and operational"
          - "✓ All child DCs promoted and replicating"
          - "✓ Snapshots created"
          - ""
          - "Your complete forest topology is now ready:"
          - "  • d1.lab (2 DCs)"
          - "  • d2.lab (2 DCs) + d21.d2.lab (2 DCs) + d22.d2.lab (2 DCs)"