---
- name: Deploy Lab VMs from Inventory
  hosts: all
  gather_facts: no
  connection: local
  serial: 0  # Deploy all in parallel

  vars:
    proxmox_operation: deploy

  tasks:
    - name: Display deployment plan
      debug:
        msg:
          - "Deploying {{ ansible_play_hosts | length }} VMs"
          - "VMs will boot with DHCP - run playbook 02 next to configure static IPs"
      run_once: yes
      delegate_to: localhost

    - name: Deploy VM (clone + configure + start)
      include_role:
        name: proxmox
      # keep as-is; your role handles Proxmox API calls

    # Aggregate the vm_preexisted flags produced by clone.yml
    - name: Determine if any VMs were newly deployed
      set_fact:
        any_new_vms: >-
          {{
            ansible_play_hosts
            | map('extract', hostvars, 'vm_preexisted')
            | map('default', true)       # treat undefined as preexisting
            | select('equalto', false)   # any false => at least one newly created
            | list | length > 0
          }}
      run_once: yes
      delegate_to: localhost
      delegate_facts: true

    - name: Wait for VMs to boot (DHCP)
      pause:
        seconds: 60
      when: hostvars['localhost']['any_new_vms'] | default(true)
      run_once: yes
      delegate_to: localhost

    - name: Take snapshots of all VMs (post-deploy)
      include_role:
        name: proxmox
        tasks_from: snapshot.yml

    - name: Deployment complete
      debug:
        msg:
          - "All {{ ansible_play_hosts | length }} VMs deployed"
          - "VMs are booting with DHCP addresses"
          - "Created snapshot: {{ snapshot_name }}"
          - "Next: Run playbook 02-configure-base-os.yml to set static IPs"
      run_once: yes
      delegate_to: localhost