---
# ==========================================
# ARBOR.LAB FOREST
# ==========================================
- name: Check arbor.lab domain status
  hosts: arbor_forest_root_pdc
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"
  tasks:
    - name: Check if arbor.lab domain exists
      ansible.windows.win_powershell:
        script: |
          try {
            Get-ADDomain -Identity "arbor.lab" -ErrorAction Stop
            exit 0
          } catch {
            exit 1
          }
      register: domain_exists
      failed_when: false
      changed_when: false

    - name: Set arbor domain fact
      set_fact:
        arbor_domain_exists: "{{ domain_exists.exit_code == 0 }}"
      delegate_to: localhost
      delegate_facts: yes

- name: Build arbor.lab forest if needed
  hosts: arbor_forest_root_pdc
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"
  tasks:
    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
      when: not hostvars['localhost']['arbor_domain_exists']

    - name: Promote to forest root PDC
      microsoft.ad.domain:
        dns_domain_name: arbor.lab
        domain_netbios_name: ARBOR
        safe_mode_password: "{{ windows_password }}"
        create_dns_delegation: no
        database_path: C:\Windows\NTDS
        sysvol_path: C:\Windows\SYSVOL
        reboot: yes
      when: not hostvars['localhost']['arbor_domain_exists']

    - name: Wait for PDC to come back
      wait_for_connection:
        timeout: 600
        delay: 30
      when: not hostvars['localhost']['arbor_domain_exists']

    - name: Wait for ADWS on PDC
      ansible.windows.win_service:
        name: ADWS
        state: started
      retries: 20
      delay: 15
      until: adws_pdc is succeeded
      register: adws_pdc

    - name: Test PDC connectivity
      ansible.windows.win_powershell:
        script: Test-NetConnection -ComputerName {{ inventory_hostname }} -Port 5985 -InformationLevel Quiet
      register: pdc_test
      failed_when: pdc_test.exit_code != 0

- name: Check arbor.lab replica DC status
  hosts: arbor_forest_root_replica
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"
  tasks:
    - name: Check if already a DC
      ansible.windows.win_powershell:
        script: |
          $DC = Get-WmiObject Win32_ComputerSystem
          if ($DC.DomainRole -ge 4) { exit 0 } else { exit 1 }
      register: is_dc
      failed_when: false
      changed_when: false

    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
      when: is_dc.exit_code != 0

    - name: Promote to replica DC
      microsoft.ad.domain_controller:
        dns_domain_name: arbor.lab
        domain_admin_user: ARBOR\Administrator
        domain_admin_password: "{{ windows_password }}"
        safe_mode_password: "{{ windows_password }}"
        database_path: C:\Windows\NTDS
        sysvol_path: C:\Windows\SYSVOL
        state: domain_controller
        reboot: yes
      when: is_dc.exit_code != 0

    - name: Wait for replica to come back
      wait_for_connection:
        timeout: 600
        delay: 30
      when: is_dc.exit_code != 0

    - name: Wait for ADWS on replica
      ansible.windows.win_service:
        name: ADWS
        state: started
      retries: 20
      delay: 15
      until: adws_replica is succeeded
      register: adws_replica

    - name: Test replica connectivity
      ansible.windows.win_powershell:
        script: Test-NetConnection -ComputerName {{ inventory_hostname }} -Port 5985 -InformationLevel Quiet
      register: replica_test
      failed_when: replica_test.exit_code != 0

