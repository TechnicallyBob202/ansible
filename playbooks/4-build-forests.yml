# -------------------------
# Child domains (mauna.alpine.lab and rainier.alpine.lab)
# The pattern is identical: check DC, install ADDS, promote async, wait for reboot, wait for ADWS
# -------------------------
- name: Create mauna.alpine.lab Child Domain PDC
  hosts: mauna_child_pdc
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"

  tasks:
    - name: Check if already a DC
      ansible.windows.win_powershell:
        script: |
          $DC = Get-WmiObject Win32_ComputerSystem
          if ($DC.DomainRole -ge 4) { Write-Output "1" } else { Write-Output "0" }
      register: dc_check
      failed_when: false
      changed_when: false

    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
        state: present
      when: dc_check.output[0] | int == 0

    - name: Promote to child domain PDC (async)
      ansible.windows.win_powershell:
        script: |
          $ErrorActionPreference = "Stop"
          $SecurePassword = ConvertTo-SecureString "{{ windows_password }}" -AsPlainText -Force
          $ParentCred = New-Object System.Management.Automation.PSCredential("ALPINE\Administrator", $SecurePassword)
          Install-ADDSDomain `
            -NewDomainName "mauna" `
            -ParentDomainName "alpine.lab" `
            -SafeModeAdministratorPassword $SecurePassword `
            -Credential $ParentCred `
            -InstallDNS `
            -DatabasePath "C:\Windows\NTDS" `
            -SysvolPath "C:\Windows\SYSVOL" `
            -LogPath "C:\Windows\NTDS" `
            -Force `
            -NoRebootOnCompletion:$false
      async: 1800
      poll: 0
      when: dc_check.output[0] | int == 0

    - name: Wait for child DC to come back online
      wait_for_connection:
        timeout: 1800
        delay: 15
      when: dc_check.output[0] | int == 0

    - name: Wait for ADWS service to be running
      ansible.windows.win_service_facts:
      register: adws_facts
      retries: 40
      delay: 15
      until: adws_facts.ansible_facts.services['ADWS'].state == "Running"
      when: dc_check.output[0] | int == 0

# Promote child replica DCs follow the same pattern, including win_service_facts retry for ADWS

