---
- name: Build arbor.lab Forest Root
  hosts: arbor_forest_root_pdc
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"

  tasks:
    - name: Check if already a DC
      ansible.windows.win_powershell:
        script: |
          $DC = Get-WmiObject Win32_ComputerSystem
          if ($DC.DomainRole -ge 4) { Write-Output "1" } else { Write-Output "0" }
      register: dc_check
      failed_when: false
      changed_when: false

    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
        state: present
      when: dc_check.output[0] | int == 0

    - name: Promote to forest root PDC (async)
      microsoft.ad.domain:
        dns_domain_name: arbor.lab
        domain_netbios_name: ARBOR
        safe_mode_password: "{{ windows_password }}"
        create_dns_delegation: no
        database_path: C:\Windows\NTDS
        sysvol_path: C:\Windows\SYSVOL
        reboot: yes
      async: 1800
      poll: 0
      when: dc_check.output[0] | int == 0

    - name: Wait for DC to come back online
      wait_for_connection:
        timeout: 1800
        delay: 15
      when: dc_check.output[0] | int == 0

    - name: Wait for ADWS service to be running
      ansible.windows.win_service:
        name: ADWS
        state: started
      register: adws_check
      retries: 40
      delay: 15
      until: adws_check.status == "running"
      when: dc_check.output[0] | int == 0

- name: Promote arbor.lab Replica DC
  hosts: arbor_forest_root_replica
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"

  tasks:
    - name: Check if already a DC
      ansible.windows.win_powershell:
        script: |
          $DC = Get-WmiObject Win32_ComputerSystem
          if ($DC.DomainRole -ge 4) { Write-Output "1" } else { Write-Output "0" }
      register: dc_check
      failed_when: false
      changed_when: false

    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
        state: present
      when: dc_check.output[0] | int == 0

    - name: Promote to replica DC (async)
      microsoft.ad.domain_controller:
        dns_domain_name: arbor.lab
        domain_admin_user: ARBOR\Administrator
        domain_admin_password: "{{ windows_password }}"
        safe_mode_password: "{{ windows_password }}"
        database_path: C:\Windows\NTDS
        sysvol_path: C:\Windows\SYSVOL
        state: domain_controller
        reboot: yes
      async: 1800
      poll: 0
      when: dc_check.output[0] | int == 0

    - name: Wait for replica DC to come back online
      wait_for_connection:
        timeout: 1800
        delay: 15
      when: dc_check.output[0] | int == 0

    - name: Wait for ADWS service to be running
      ansible.windows.win_service:
        name: ADWS
        state: started
      register: adws_check
      retries: 40
      delay: 15
      until: adws_check.status == "running"
      when: dc_check.output[0] | int == 0

# -------------------------------------------------------------------
# Repeat the same pattern for alpine.lab Forest Root, Replica,
# then mauna.alpine.lab Child PDC/Replica, rainier.alpine.lab Child PDC/Replica
# Replace DNS/domain names and credentials accordingly
# Use async + poll: 0 for promotion tasks, wait_for_connection, and wait for ADWS
# -------------------------------------------------------------------

- name: Forest build complete
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Display completion
      debug:
        msg: "All forests and domains built successfully with all DCs."
