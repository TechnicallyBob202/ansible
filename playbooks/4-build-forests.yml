---
- name: Build arbor.lab Forest Root
  hosts: arbor_forest_root_pdc
  gather_facts: no
  vars:
    windows_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"

  tasks:
    - name: Check if already a DC
      ansible.windows.win_powershell:
        script: |
          $DC = Get-WmiObject Win32_ComputerSystem
          if ($DC.DomainRole -ge 4) { Write-Output "1" } else { Write-Output "0" }
      register: dc_check
      failed_when: false
      changed_when: false

    - name: Install AD-Domain-Services
      ansible.windows.win_feature:
        name: AD-Domain-Services
        include_management_tools: yes
        state: present
      when: dc_check.output[0] | int == 0

    - name: Promote to forest root PDC (async)
      microsoft.ad.domain:
        dns_domain_name: arbor.lab
        domain_netbios_name: ARBOR
        safe_mode_password: "{{ windows_password }}"
        create_dns_delegation: no
        database_path: C:\Windows\NTDS
        sysvol_path: C:\Windows\SYSVOL
        reboot: yes
      async: 1800
      poll: 0
      when: dc_check.output[0] | int == 0

    - name: Wait for DC to come back online
      wait_for_connection:
        timeout: 1800
        delay: 15
      when: dc_check.output[0] | int == 0

    - name: Wait for ADWS service to be running
      ansible.windows.win_service_facts:
      register: adws_facts
      retries: 40
      delay: 15
      until: adws_facts.ansible_facts.services['ADWS'].state == "Running"
      when: dc_check.output[0] | int == 0

- name: Promote arbor.lab Replica DC
