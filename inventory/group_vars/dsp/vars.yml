---
# ============================================================================
# DSP Lab - Forest Definitions
# ============================================================================

# D3.lab Forest - Single Domain
d3_forest_root: d3.lab
d3_netbios: D3
d3_functional_level: WinThreshold

# ============================================================================
# DSP Infrastructure Settings
# ============================================================================

# Identity Analytics Server (Linux)
dsp_ias_hostname: "IAS"
dsp_ias_ip: "172.16.50.30"

# ============================================================================
# DNS Configuration (Stage 03+)
# ============================================================================

# After AD build, DCs become DNS servers
# D3 forest DNS
d3_dns_servers:
  - 172.16.40.10  # D3-DC01
  - 172.16.40.11  # D3-DC02

# ============================================================================
# DSP Monitoring Configuration
# ============================================================================

# Domains to monitor
dsp_monitored_domains:
  - d3.lab

# DSP service account (defined in all.yml, referenced here)
dsp_service_account: svc-dsp