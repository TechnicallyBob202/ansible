# DNS Configuration Strategy for Domain Controllers
# Place these files in inventory/group_vars/

---
# arbor_forest_root_pdc.yml - KOA-DC
# Forest root PDC points to itself first, then other forest root
windows_dns_servers:
  - 127.0.0.1                # Self (loopback)
  - 192.168.35.30           # GRANITE-DC (other forest for redundancy)

---
# arbor_forest_root_replica.yml - OAK-DC
# Replica points to forest root PDC first, then self
windows_dns_servers:
  - 192.168.35.20           # KOA-DC (forest root PDC)
  - 127.0.0.1               # Self

---
# alpine_forest_root_pdc.yml - GRANITE-DC
# Forest root PDC points to itself first, then other forest root
windows_dns_servers:
  - 127.0.0.1               # Self (loopback)
  - 192.168.35.20           # KOA-DC (other forest for redundancy)

---
# alpine_forest_root_replica.yml - BASALT-DC
# Replica points to forest root PDC first, then self
windows_dns_servers:
  - 192.168.35.30           # GRANITE-DC (forest root PDC)
  - 127.0.0.1               # Self

---
# mauna_child_pdc.yml - SLATE-DC
# Child domain PDC points to parent domain DCs, then self
windows_dns_servers:
  - 192.168.35.30           # GRANITE-DC (parent domain PDC)
  - 192.168.35.31           # BASALT-DC (parent domain replica)
  - 127.0.0.1               # Self

---
# mauna_child_replica.yml - SHALE-DC
# Child domain replica points to child PDC, then parent DCs
windows_dns_servers:
  - 192.168.35.32           # SLATE-DC (child domain PDC)
  - 192.168.35.30           # GRANITE-DC (parent domain PDC)
  - 127.0.0.1               # Self

---
# rainier_child_pdc.yml - MARBLE-DC
# Child domain PDC points to parent domain DCs, then self
windows_dns_servers:
  - 192.168.35.30           # GRANITE-DC (parent domain PDC)
  - 192.168.35.31           # BASALT-DC (parent domain replica)
  - 127.0.0.1               # Self

---
# rainier_child_replica.yml - QUARTZ-DC
# Child domain replica points to child PDC, then parent DCs
windows_dns_servers:
  - 192.168.35.34           # MARBLE-DC (child domain PDC)
  - 192.168.35.30           # GRANITE-DC (parent domain PDC)
  - 127.0.0.1               # Self
