---
# D2 Forest Root Domain Configuration
domain_name: d2.lab
domain_netbios: D2

# DNS servers - point to D2 DCs
# D2 is a separate forest from D1 with no cross-forest trust
dns_servers:
  - 172.16.20.10  # D2-DC01
  - 172.16.20.11  # D2-DC02

# Domain Controller for credential references
domain_pdc_host: D2-DC01