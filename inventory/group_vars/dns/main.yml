---
# ============================================================================
# Windows Role Defaults
# ============================================================================
# NOTE: DNS configuration has been moved to inventory/group_vars/
# Each VM group has its own DNS configuration that overrides these defaults
# ============================================================================

# Windows connection defaults
windows_admin_user: Administrator
windows_admin_password: "{{ lookup('env', 'WINDOWS_PASSWORD') }}"

# Network defaults
windows_gateway: 192.168.35.1
windows_dns_suffix: lab

# DNS servers - FALLBACK ONLY (group_vars should override)
# These are only used if no group_vars are defined
windows_dns_servers:
  - 1.1.1.1  # Cloudflare DNS fallback
  - 1.0.0.1  # Cloudflare DNS fallback

# Reboot defaults
windows_reboot_timeout: 600
windows_connection_timeout: 30
windows_post_reboot_delay: 30

# IP configuration
windows_ip_prefix: 24
windows_dhcp_discovery_timeout: 60
