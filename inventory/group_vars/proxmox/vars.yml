---
# ============================================================================
# Proxmox Configuration
# ============================================================================

# Proxmox hosts for API calls
proxmox_hosts:
  - 192.168.33.21  # semperis-nuc-1
  - 192.168.33.22  # semperis-nuc-2

# Network configuration
proxmox_network_bridge: vmbr0
proxmox_network_vlan: 10
lab_network: 172.16.0.0/16

# VM defaults
proxmox_vm_start_on_boot: no
proxmox_vm_protection: no

# Template IDs (node-specific)
# Node 1 (semperis-nuc-1) templates
proxmox_template_dc_node1: 9001
proxmox_template_server_node1: 9011
proxmox_template_linux_node1: 9021

# Node 2 (semperis-nuc-2) templates
proxmox_template_dc_node2: 9002
proxmox_template_server_node2: 9012
proxmox_template_linux_node2: 9022

# Resource pools (for tag-to-pool mapping)
proxmox_pools:
  - adfr
  - dsp

# Snapshot settings
proxmox_snapshot_vmstate: no
proxmox_snapshot_description: "Ansible automated snapshot"