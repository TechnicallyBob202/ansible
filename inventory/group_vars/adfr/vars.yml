---
# ============================================================================
# ADFR Lab - Forest Definitions
# ============================================================================

# D1.lab Forest - Single Domain
d1_forest_root: d1.lab
d1_netbios: D1
d1_functional_level: WinThreshold

# D2.lab Forest - Parent + 2 Children
d2_forest_root: d2.lab
d2_netbios: D2
d2_functional_level: WinThreshold

d2_child_domains:
  - name: d21.d2.lab
    netbios: D21
  - name: d22.d2.lab
    netbios: D22

# ============================================================================
# ADFR Infrastructure Settings
# ============================================================================

# Distribution Points
adfr_distribution_points:
  - DP1
  - DP2

# Recovery VMs
adfr_recovery_vms:
  - REC01
  - REC02
  - REC03
  - REC04

# ============================================================================
# DNS Configuration (Stage 03+)
# ============================================================================

# After AD build, DCs become DNS servers
# D1 forest DNS
d1_dns_servers:
  - 172.16.10.10  # D1-DC01
  - 172.16.10.11  # D1-DC02

# D2 forest DNS
d2_dns_servers:
  - 172.16.20.10  # D2-DC01
  - 172.16.20.11  # D2-DC02

# D2 child domain DNS
d21_dns_servers:
  - 172.16.21.10  # D21-DC01
  - 172.16.21.11  # D21-DC02

d22_dns_servers:
  - 172.16.22.10  # D22-DC01
  - 172.16.22.11  # D22-DC02