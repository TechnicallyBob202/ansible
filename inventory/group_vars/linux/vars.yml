---
# ============================================================================
# Linux Base Configuration
# ============================================================================

# SSH settings
ansible_connection: ssh
ansible_user: "{{ linux_user }}"
ansible_password: "{{ linux_password }}"
ansible_port: "{{ linux_port }}"
ansible_python_interpreter: /usr/bin/python3

# SSH key authentication
ansible_ssh_private_key_file: "/root/.ssh/ansible_key"

# Strict SSH settings - prefer key auth
ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o PreferredAuthentications=publickey'

# Privilege escalation
ansible_become: yes
ansible_become_method: sudo

# Network defaults
linux_gateway: 172.16.0.1
linux_dns_suffix: lab
linux_ip_prefix: 20

# DNS servers - Stage 02 uses Cloudflare, Stage 03+ uses DCs
linux_dns_servers:
  - 1.1.1.1  # Cloudflare DNS
  - 1.0.0.1  # Cloudflare DNS